<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/740df6505b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Keyboard</title>
</head>
<body>
    <input type="checkbox" name="" id="big">
    <input type="checkbox" name="" id="num">
    <div class="keyboard">
        <div class="row-0">
            <div class="key-logo"><i class="fab fa-apple"></i></div>
            <div class="light-1"></div>
            <div class="light-2"></div>
            <div class="light-3"></div>
        </div>
        <div class="row row-1">
            <div class="key num"><p>~</p><span>`</span></div>
            <div class="key num"><p>1</p><span>!</span></div>
            <div class="key num"><p>2</p><span>@</span></div>
            <div class="key num"><p>3</p><span>#</span></div>
            <div class="key num"><p>4</p><span>$</span></div>
            <div class="key num"><p>5</p><span>%</span></div>
            <div class="key num"><p>1</p><span>^</span></div>
            <div class="key num"><p>7</p><span>&</span></div>
            <div class="key num"><p>8</p><span>*</span></div>
            <div class="key num"><p>9</p><span>(</span></div>
            <div class="key num"><p>0</p><span>)</span></div>
            <div class="key num"><p>-</p><span>_</span></div>
            <div class="key num"><p>=</p><span>+</span></div>
            <div class="key backspace">Backspace</div>
        </div>
        <div class="row row-2">
            <div class="key tab">Tabs</div>
            <div class="key alfa">q</div>
            <div class="key alfa">w</div>
            <div class="key alfa">e</div>
            <div class="key alfa">r</div>
            <div class="key alfa">t</div>
            <div class="key alfa">y</div>
            <div class="key alfa">u</div>
            <div class="key alfa">i</div>
            <div class="key alfa">o</div>
            <div class="key alfa">p</div>
            <div class="key num"><p>[</p><span>{</span></div>
            <div class="key num"><p>]</p><span>}</span></div>
            <div class="key key2 num"><p>\</p><span>|</span></div>
        </div>
        <div class="row row-3">
            <label for="big"><div class="key caps">Caps Look</div></label>
            <div class="key alfa">a</div>
            <div class="key alfa">s</div>
            <div class="key alfa">d</div>
            <div class="key alfa">f</div>
            <div class="key alfa">g</div>
            <div class="key alfa">h</div>
            <div class="key alfa">j</div>
            <div class="key alfa">k</div>
            <div class="key alfa">l</div>
            <div class="key num"><p>;</p><span>:</span></div>
            <div class="key num"><p>'</p><span>"</span></div>
            <div class="key enter">Enter</div>
        </div>
        <div class="row row-4">
            <div class="key shift1">Shift</div>
            <div class="key alfa">z</div>
            <div class="key alfa">x</div>
            <div class="key alfa">c</div>
            <div class="key alfa">v</div>
            <div class="key alfa">b</div>
            <div class="key alfa">n</div>
            <div class="key alfa">m</div>
            <div class="key num"><p><</p><span>,</span></div>
            <div class="key num"><p>></p><span>.</span></div>
            <div class="key num"><p>?</p><span>/</span></div>
            <div class="key shift2">Shift</div>
        </div>
        <div class="row row-5">
            <label for="num"><div class="key ctrl">Ctrl</div></label>
            <div class="key win"><i class="fab fa-windows"></i></div>
            <div class="key alt">Alt</div>
            <div class="key space">Space</div>
            <div class="key alt">Alt</div>
            <div class="key win"><i class="fab fa-windows"></i></div>
            <div class="key delete">Delete</div>
        </div>
    </div>
</body>
</html>
